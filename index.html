<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterHealthBar"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerHealthBar"></div>
        </div>
      </section>
      <section class="container" v-show="winner">
        <h2>Game over!</h2>
        <h3 v-if="winner === 'monster'">You lost!</h3>
        <h3 v-if="winner === 'player'">You won!</h3>
        <h3 v-if="winner === 'draw'">It is a draw!</h3>
        <button @click="newGame">New game</button>
      </section>
      <section id="controls" v-show="!winner">
        <button @click="playerAttack">ATTACK</button>
        <button :disabled="isCanSpecialAttack" @click="specialAttack">SPECIAL ATTACK</button>
        <button @click="playerHeal">HEAL</button>
        <button @click="playerSurrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="logMsg in logMessages">
            <p v-show="logMsg.actionRound > 0">In round {{logMsg.actionRound}}</p>
            <span :class="{'log--player': logMsg.actionBy === 'Player', 'log--monster': logMsg.actionBy === 'Monster'}">
              {{ logMsg.actionBy === 'Player' ? 'Player' : 'Monster' }}
            </span>
            <span v-if="logMsg.actionType === 'heal'">
              heals himself for
              <span class="log--heal">{{ logMsg.actionValue }}</span>
            </span>
            <span v-else>
              attacks and deals
              <span class="log--damage">{{ logMsg.actionValue }}</span>
            </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
